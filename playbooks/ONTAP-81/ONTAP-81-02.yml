- hosts:                               "primary_storage_clusters"
  name:                                "ONTAP-81-02 - Shares & Qtrees"
  gather_facts:                        false
  vars_files:
    - ../../vars/{{ inventory_dir | split('/') | last }}/vars.yml
    - ../../vars/{{ inventory_dir | split('/') | last }}/vault.yml
  collections:
    - netapp.ontap
  module_defaults:
    group/netapp.ontap.netapp_ontap:
      hostname:                        "{{ ansible_host }}"
      username:                        "{{ ontap_admin_user }}"
      password:                        "{{ ontap_admin_password }}"
      https:                           true
      validate_certs:                  false
      use_rest:                        "always"

  pre_tasks:

  tasks:
    - name: Create qtrees
      netapp.ontap.na_ontap_qtree:
        state:                         present
        name:                          "{{ item.1 }}"
        flexvol_name:                  "{{ ontap_81_volumes[0] }}"
        security_style:                "ntfs"
        vserver:                       "{{ item.0 }}"
      loop:
        "{{ ontap_80_svms | product(ontap_81_qtrees) | list }}"

    - name: Set quota (1GiB)
      netapp.ontap.na_ontap_quotas:
        state:                         present
        vserver:                       "{{ item.0 }}"
        volume:                        "{{ ontap_81_volumes[0] }}"
        quota_target:                  "{{ item.1 }}"
        type:                          "tree"
        disk_limit:                    1048576
        set_quota_status:              True
      loop:
        "{{ ontap_80_svms | product(ontap_81_qtrees) | list }}"

    - name: Create CIFS share
      netapp.ontap.na_ontap_cifs:
        state:                         present
        name:                          "{{ (ontap_81_volumes[0] | replace('ontap_81_','')) }}_{{ item.1 }}"
        path:                          "/{{ ontap_81_volumes[0] }}/{{ item.1 }}"
        vserver:                       "{{ item.0 }}"
        browsable:                     true
        oplocks:                       true
        show_snapshot:                 true
        comment:                       "Test share created as part of test frame ONTAP-81"
      loop:
        "{{ ontap_80_svms | product(ontap_81_qtrees) | list }}"

  post_tasks:
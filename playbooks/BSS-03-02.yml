#
# URLs:         https://docs.netapp.com/us-en/ontap/index.html
#               https://galaxy.ansible.com/netapp/ontap
#
# Built-in help:
# ansible-doc netapp.ontap.na_ontap_export_policy
# ansible-doc netapp.ontap.na_ontap_export_policy_rule
#
################################################################################

- hosts:              "{{ ontap_primary_cluster }}"
  name:               BSS-03-02
  gather_facts:       false
  vars:
    input: &input
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  pre_tasks:
  - name: Get current export policy
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - protocols/nfs/export-policies
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      <<: *input
    register: pre_ontap

  - name: Show all current export-policies
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ pre_ontap.ontap_info.protocols_nfs_export_policies.records }}"

  tasks:
  - name: Create export policy (aka "storage group")
    netapp.ontap.na_ontap_export_policy:
      state:                      present
      name:                       "{{ ontap_03_policy_name }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  - name: Create export policy rules
    netapp.ontap.na_ontap_export_policy_rule:
      state:                      present
      name:                       "{{ ontap_03_policy_name }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      client_match:               "{{ testenv_lin_hosts }}"
      ro_rule:                    "any"                    
      rw_rule:                    "any"
      protocol:                   "nfs"
      super_user_security:        "any"
      allow_suid:                 true
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  post_tasks:
  - name: Get current export policy
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - protocols/nfs/export-policies
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      <<: *input
    register: ontap

  - name: Show all current export-policies
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ ontap.ontap_info.protocols_nfs_export_policies.records }}"
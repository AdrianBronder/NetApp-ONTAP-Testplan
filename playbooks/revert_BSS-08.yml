- hosts:              "{{ testenv_lin_hosts }}"
  name:               revert_BSS-08 - Linux Play
  gather_facts:       false
  vars_files:
    - vars/vars_labondemand.yml

  tasks:      
  - name: Unmount NFS export on Linux host and remove mount point
    ansible.posix.mount:
      state:                      "absent"
      src:                        "{{ ontap_primary_nas_svm }}.{{ testenv_default_dns_domain }}:/{{ ontap_08_mixed_vol_name }}"
      path:                       "{{ ontap_08_mount_path }}"
      opts:                       "rw,sync,hard,vers=3"
      fstype:                     "nfs"

  - name: Ensure directory/mount point is removed
    ansible.builtin.file:
      path:                       "{{ ontap_08_mount_path }}"
      state:                      "absent"

- hosts:              "{{ ontap_primary_cluster }}"
  name:               revert_BSS-08 - Storage Play
  gather_facts:       false
  vars:
    input: &input
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  tasks:
  - name: Delete test share
    netapp.ontap.na_ontap_cifs:
      state:                      absent
      name:                       "{{ ontap_08_share_name }}"
      path:                       "/{{ ontap_08_mixed_vol_name }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  - name: Delete FlexVols
    netapp.ontap.na_ontap_volume:
      state:                      absent
      name:                       "{{ ontap_08_mixed_vol_name }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      wait_for_completion:        True
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  - name: Delete export policy (aka "storage group")
    netapp.ontap.na_ontap_export_policy:
      state:                      absent
      name:                       "{{ ontap_08_policy_name }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

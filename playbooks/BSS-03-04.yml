- hosts:              "{{ ontap_primary_cluster }}"
  name:               BSS-03-04
  gather_facts:       false
  vars:
    input_01: &input
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "Always"
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  pre_tasks:
  - name: Get all FlexVols
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - storage/volumes
      fields:
        - name
        - size
      parameters:
        name: "!vol0,!*_root"
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      <<: *input
    register: pre_ontap

  - name: Show all FlexVols
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ pre_ontap.ontap_info.storage_volumes.records }}"

  tasks:
  - name: Increase FlexVol size
    netapp.ontap.na_ontap_volume:
      state:               present
      name:                "{{ ontap_03_volume_name }}"
      aggregate_name:      "{{ ontap_primary_cluster_aggr02 }}"
      size:                "{{ ontap_default_vol_size_gb + ontap_default_vol_size_increment_gb }}"
      size_unit:           gb
      space_guarantee:     none
      tiering_policy:      auto
      export_policy:       default
      vserver:             "{{ ontap_primary_nas_svm }}"
      wait_for_completion: True
      hostname:            "{{ ontap_hostname }}"
      <<: *input

  - name: Decrease FlexVol size
    netapp.ontap.na_ontap_volume:
      state:               present
      name:                "{{ ontap_03_volume_name }}"
      aggregate_name:      "{{ ontap_primary_cluster_aggr02 }}"
      size:                "{{ ontap_default_vol_size_gb - ontap_default_vol_size_increment_gb }}"
      size_unit:           gb
      space_guarantee:     none
      tiering_policy:      auto
      export_policy:       default
      vserver:             "{{ ontap_primary_nas_svm }}"
      wait_for_completion: True
      hostname:            "{{ ontap_hostname }}"
      <<: *input

  post_tasks:
  - name: Get all FlexVols
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - storage/volumes
      fields:
        - name
        - size
      parameters:
        name: "!vol0,!*_root"
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      <<: *input
    register: ontap

  - name: Show all FlexVols
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ ontap.ontap_info.storage_volumes.records }}"
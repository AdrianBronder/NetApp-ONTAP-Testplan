- hosts:              "ontap"
  name:               "ONTAP-04-03 - Local user access"
  gather_facts:       false
  vars:
    input_ro: &input_ro
      hostname:                   "{{ ansible_host }}"
      username:                   "{{ ontap_04_local_ro }}"
      password:                   "{{ vault_security_accounts[ontap_04_local_ro].password }}"
      https:                      true
      validate_certs:             false
      use_rest:                   "always"
    input_admin: &input_admin
      hostname:                   "{{ ansible_host }}"
      username:                   "{{ ontap_04_local_admin }}"
      password:                   "{{ vault_security_accounts[ontap_04_local_admin].password }}"
      https:                      true
      validate_certs:             false
      use_rest:                   "always"
  vars_files:
    - ../vars/labondemand/*
  collections:
    - netapp.ontap

  pre_tasks:

  tasks:
    - name: Creating a test user with different accounts having different privileges
      block:
        - name: Create local testuser with read-only account
          netapp.ontap.na_ontap_user:
            state:                      present
            name:                       "{{ ontap_04_local_test_account }}"
            application_dicts:
              - application:              "ssh"
                authentication_methods:
                - "password"
                second_authentication_method: "none"
            set_password:               "{{ ontap_04_local_test_account_pw }}"
            lock_user:                  "false"
            role_name:                  "readonly"
            <<: *input_ro
          when:
            - ontap_04_local_test_account is defined
            - ontap_04_local_test_account_pw is defined
          register: ro_create_result

      rescue:
        - name: Printing rescue message - Expected error
          ansible.builtin.debug:
            msg:
              - "This error was expected"
              - "RO user cannot create ressources on the cluster"
          when:
            - ("not authorized for that command") in ro_create_result.msg

        - name: Printing rescue message - Unexpected error
          ansible.builtin.debug:
            msg:
              - "Unexpected test result:"
              - "{{ ro_create_result }}"
          when:
            - not ("not authorized for that command") in ro_create_result.msg

        - name: Create local testuser with admin account
          netapp.ontap.na_ontap_user:
            state:                      present
            name:                       "{{ ontap_04_local_test_account }}"
            application_dicts:
              - application:              "ssh"
                authentication_methods:
                - "password"
                second_authentication_method: "none"
            set_password:               "{{ ontap_04_local_test_account_pw }}"
            lock_user:                  "false"
            role_name:                  "readonly"
            <<: *input_admin
          when:
            - ontap_04_local_test_account is defined
            - ontap_04_local_test_account_pw is defined
  
  post_tasks:
- hosts:              "{{ ontap_primary_cluster }}"
  name:               BSS-02-01
  gather_facts:       false
  vars:
    input: &input
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  pre_tasks:
  - name: Get all current users
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - security/accounts
      fields:
        - applications
        - name
        - role
      use_python_keys:          true
      hostname:                   "{{ ontap_hostname }}"
      <<: *input
    register: pre_ontap

  - name: Show all current users
    debug:
      msg: "{{ item }}"
    loop: "{{ pre_ontap.ontap_info.security_accounts.records }}"

  tasks:
  - name: Create local admin user
    netapp.ontap.na_ontap_user:
      state:                      present
      name:                       "{{ ontap_local_admin_user }}"
      applications:               ssh,http,ontapi
      authentication_method:      password
      set_password:               "{{ ontap_local_admin_pw }}"
      lock_user:                  False
      role_name:                  admin
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  post_tasks:
  - name: Get new created user
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - security/accounts
      fields:
        - applications
        - name
        - role
      use_python_keys:          true
      hostname:                   "{{ ontap_hostname }}"
      <<: *input
    register: ontap

  - name: Show all current users
    debug:
      msg: "{{ item }}"
    loop: "{{ ontap.ontap_info.security_accounts.records }}"

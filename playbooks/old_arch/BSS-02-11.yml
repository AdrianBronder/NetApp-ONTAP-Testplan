- hosts:              "{{ ontap_primary_cluster }}"
  name:               BSS-02-11
  gather_facts:       false
  vars:
    input: &input
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  pre_tasks:
  - name: "Get snapshot info from volume {{ ontap_02_local_vol_name }}"
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - storage/volumes/snapshots
      owning_resource:
        svm_name:               "{{ ontap_primary_nas_svm }}"
        volume_name:            "{{ ontap_02_local_vol_name }}"
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      <<: *input
    register: pre_ontap

  - name: Show all snapshots
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ pre_ontap.ontap_info.storage_volumes_snapshots.records }}"

  tasks:
  - name: Create a test snapshot on volume
    netapp.ontap.na_ontap_snapshot:
      state:                      present
      snapshot:                   "{{ ontap_02_snapshot_name }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      volume:                     "{{ ontap_02_local_vol_name }}"
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  post_tasks:
  - name: "Get snapshot info from volume {{ ontap_02_local_vol_name }}"
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - storage/volumes/snapshots
      owning_resource:
        svm_name:               "{{ ontap_primary_nas_svm }}"
        volume_name:            "{{ ontap_02_local_vol_name }}"
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      <<: *input
    register: ontap

  - name: Show all snapshots
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ ontap.ontap_info.storage_volumes_snapshots.records }}"

# Description:  Delete CIFS share with admin user
#
# URLs:         https://docs.netapp.com/us-en/ontap/index.html
#               https://galaxy.ansible.com/netapp/ontap
#
# Built-in help:
# ansible-doc netapp.ontap.na_ontap_cifs
#
################################################################################

- hosts:              "{{ ontap_primary_cluster }}"
  name:               BSS-02-09
  gather_facts:       false
  vars:
    input: &input
      username:       "{{ ontap_local_admin_user }}"
      password:       "{{ ontap_local_admin_pw }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  pre_tasks:
  - name: Get all CIFS sgares
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - protocols/cifs/shares
      fields:
        - name
      use_python_keys:          true
      hostname:                   "{{ ontap_hostname }}"
      <<: *input
    register: pre_ontap

  - name: Show all CIFS shares
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ pre_ontap.ontap_info.protocols_cifs_shares.records }}"

  tasks:
  - name: Create share with local admin user
    netapp.ontap.na_ontap_cifs:
      state:                      absent
      name:                       "{{ ontap_02_local_cifs_share }}"
      vserver:                    "{{ ontap_primary_nas_svm }}"
      hostname:                   "{{ ontap_hostname }}"
      <<: *input

  post_tasks:
  - name: Get all CIFS sgares
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - protocols/cifs/shares
      fields:
        - name
      parameters:
        name: "!c$,!ipc$"
      use_python_keys:          true
      hostname:                   "{{ ontap_hostname }}"
      <<: *input
    register: ontap

  - name: Show all CIFS shares
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ ontap.ontap_info.protocols_cifs_shares.records }}"

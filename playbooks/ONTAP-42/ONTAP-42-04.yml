- hosts:              "linux"
  name:               "ONTAP-42-04 - Client Write"
  gather_facts:       false
  vars_files:
    - ../../vars/labondemand/vars.yml
    - ../../vars/labondemand/vault.yml
  collections:
    - ansible.posix
    - community.general

  pre_tasks:

  tasks:  
    - name: Create test files on non-QoS volume
      community.general.filesize:
        path: "{{ linux_42_mount_dir }}/{{ ontap_42_vol_name }}{{ ontap_42_nfs_suffix }}/testfile01"
        size: 100MB
      register: nonqos_write

    - name: Create test files on QoS volume
      community.general.filesize:
        path: "{{ linux_42_mount_dir }}/{{ ontap_42_qos_vol_name }}{{ ontap_42_nfs_suffix }}/testfile01"
        size: 100MB
      register: qos_write

    - debug:
        msg:
          - "{{ nonqos_write }}"
          - "{{ qos_write }}"
  
  post_tasks:
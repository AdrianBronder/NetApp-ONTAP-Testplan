<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}End-user Self-service Demo{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #cfcfcf;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2e2e2e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .sidebar {
            width: 200px;
            background-color: #2e2e2e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            position: fixed; /* Fix the sidebar position */
            right: 0; /* Position it to the right */
            top: 0; /* Align it to the top */
            height: 100%; /* Make it span the full height of the page */
        }
        .sidebar a {
            display: block;
            color: #cfcfcf;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #2196F3;
            color: white;
        }
        .sidebar a.active {
            background-color: #2196F3;
            color: white;
        }
        h1 {
            text-align: center;
            color: #2196F3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed; /* Ensure table fits within the container */
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 8px; /* Reduce padding to fit more content */
            text-align: left;
            font-size: 0.9em; /* Reduce font size for better fit */
            word-wrap: break-word; /* Ensure long text wraps within the cell */
        }
        th {
            background-color: #2196F3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #3e3e3e;
        }
        tr:nth-child(odd) {
            background-color: #2e2e2e;
        }
        .event {
            background-color: #2e2e2e;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .event-name {
            color: #2196F3;
        }
        /* Link Styles */
        a {
            color: white;
            text-decoration: none;
        }
        a:visited {
            color: white; /* Ensure the link remains white after being clicked */
        }
        a:hover {
            text-decoration: underline; /* Optional: Add underline on hover */
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: black; /* Change font color to black for readability */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block sidebar %}
    <div class="sidebar">
        <a href="{{ url_for('service_overview') }}" class="{% if request.endpoint == 'service_overview' %}active{% endif %}">Service Overview</a>
        <a href="{{ url_for('share_order') }}" class="{% if request.endpoint == 'share_order' %}active{% endif %}">Share Order</a>
        <a href="{{ url_for('ransomware_events') }}" class="{% if request.endpoint == 'ransomware_events' %}active{% endif %}">Ransomware State</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>

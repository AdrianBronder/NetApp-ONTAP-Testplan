<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #cfcfcf;
        }
        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container h2 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 20px;
        }
        .form-input {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-input label {
            display: block;
            margin-bottom: 5px;
            color: #cfcfcf;
        }
        .form-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3e3e3e;
            color: #cfcfcf;
        }
        .form-input input:focus {
            outline: none;
            border-color: #2196F3;
        }
        .form-input button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-input button:hover {
            background-color: #1976D2;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>

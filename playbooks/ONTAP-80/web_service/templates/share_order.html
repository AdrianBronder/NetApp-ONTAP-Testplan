{% extends "base_enduser.html" %}

{% block title %}Request a new Share{% endblock %}

{% block content %}
<div class="container form-container">
    <h1 class="my-4 text-center">Request a new Share</h1>
    <form method="POST" class="form-content">
        <div class="form-group">
            <label for="volName">Select your department:</label>
            <select name="volName" id="volName" class="form-control">
                {% for department in departments %}
                    <option value="{{ department.name }}">{{ department.name | replace('ontap_80_', '') }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shareName">Specify share name:</label>
            <input type="text" name="shareName" id="shareName" class="form-control" placeholder="Enter share name">
        </div>
        <div class="form-group">
            <label for="shareSize">Select requested size (GiB):</label>
            <input type="number" name="shareSize" id="shareSize" class="form-control" placeholder="Enter size in GiB">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    {% if message %}
        <div class="alert alert-info mt-4">
            {{ message }}
        </div>
    {% endif %}
</div>
{% endblock %}

{% block styles %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #2e2e2e;
        color: #cfcfcf;
        padding: 40px; /* Increased padding for more space inside the box */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .form-content .form-group {
        margin-bottom: 20px; /* Increased margin between form groups */
    }
    .form-content .form-control {
        background-color: #3e3e3e;
        color: #cfcfcf;
        border: 1px solid #555;
        padding: 10px; /* Increased padding for input fields */
    }
    .form-content .form-control::placeholder {
        color: #999;
    }
    .form-content .form-group label {
        color: #cfcfcf;
        margin-bottom: 5px; /* Ensure label has some spacing from the input field */
    }
    .form-content .btn-primary {
        background-color: #2196F3;
        border: none;
        padding: 10px 20px; /* Increased padding for the submit button */
        border-radius: 4px;
        cursor: pointer;
    }
    .form-content .btn-primary:hover {
        background-color: #1976D2;
    }
</style>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock %}

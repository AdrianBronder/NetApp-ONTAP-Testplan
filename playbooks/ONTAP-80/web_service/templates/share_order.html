{% extends "base_enduser.html" %}

{% block title %}Request a new Share{% endblock %}

{% block content %}
<div class="container form-container">
    <h1 class="my-4 text-center">Request a new Share</h1>
    <form method="POST" class="form-content">
        <div class="form-group">
            <label for="volName">Select your department:</label>
            <select name="volName" id="volName" class="form-control">
                {% for department in departments %}
                    <option value="{{ department.name }}">{{ department.name | replace('ontap_80_', '') }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shareName">Specify share name:</label>
            <input type="text" name="shareName" id="shareName" class="form-control" placeholder="Enter share name">
        </div>
        <div class="form-group">
            <label for="shareSize">Select requested size (GiB):</label>
            <input type="number" name="shareSize" id="shareSize" class="form-control" placeholder="Enter size in GiB">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    {% if message %}
        <div class="alert alert-info mt-4">
            {{ message }}
        </div>
    {% endif %}
</div>
{% endblock %}

{% block styles %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #2e2e2e;
        color: #cfcfcf;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .form-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }
    .form-group label {
        margin-bottom: 5px;
        color: #cfcfcf;
    }
    .form-group .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #3e3e3e;
        color: #cfcfcf;
    }
    .form-group .form-control::placeholder {
        color: #999;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #2196F3;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #1976D2;
    }
</style>
{% endblock %}

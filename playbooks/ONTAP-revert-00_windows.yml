- hosts:              "win_hosts"
  name:               "ONTAP-revert-00 - Return to Day0 - Windows"
  gather_facts:       false
  vars_files:
    - ../vars/labondemand/vars.yml
    - ../vars/labondemand/vault.yml
  collections:
    - ansible.windows
    - community.windows

  pre_tasks:

  tasks:
    - name: 
      block:
        - name: Remove mapped shares
          community.windows.win_shortcut:
            state:                absent
            dest:                 "{{ windows_22_default_mount_dir }}\\{{ item }}.lnk"
          loop:
            "{{ ontap_22_vol_qtree_names +
                ontap_22_fg_qtree_names }}"

        - name: Remove network credentials
          community.windows.win_credential:
            state:                absent
            name:                 "{{ global_primary_nas_svm }}"
            type:                 "domain_password"
      vars:
        # become is required to save and retrieve the credentials in the tasks
        ansible_become:           "yes"
        ansible_become_method:    "runas"
        ansible_become_user:      "{{ ansible_user }}"
        ansible_become_pass:      "{{ ansible_password }}"

    - name: Remove mount directory
      ansible.windows.win_file:
        path:                     "{{ windows_22_default_mount_dir }}"
        state:                    absent
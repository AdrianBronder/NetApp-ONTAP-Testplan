- hosts:              "{{ ontap_primary_cluster }}"
  name:               BSS-08-01
  gather_facts:       false
  vars:
    input: &input
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
  vars_files:
    - vars/vars_labondemand.yml
  collections:
    - netapp.ontap

  tasks:
  - name: run ONTAP gather facts for aggregate info and volume info
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
      - storage/aggregates
      fields:
      - block_storage
      parameters: 
        name:                     "{{ ontap_primary_cluster_aggr02 }}"
      use_python_keys:            true
      hostname:                   "{{ ontap_hostname }}"
      <<: *input
    register: aggr_info
  
  # check if the aggregate exists
  # - name: debug aggr_info num_records
  #   debug:
  #     msg: "{{ aggr_info.ontap_info['storage/aggregates'].num_records }}"

  # retreive the aggregates disk_count
  # - name: debug aggr_info num_records
  #   debug:
  #     msg: "{{ aggr_info.ontap_info['storage/aggregates'].records[0].block_storage.primary.disk_count }}"


# note: na_ontap_aggregate is not idempotent
# task is skipped if the aggregate exists to avoid adding disks
# if disk add is desired see the commented debugs above to retreive the current disk count
  - name: Create data aggregate (aka "Storage Pool")
    netapp.ontap.na_ontap_aggregate:
      state:                      present
      #service_state:              online
      name:                       "{{ ontap_primary_cluster_aggr02 }}"
      disks:                      "{{ ontap_secondry_aggr_disks }}"
      snaplock_type:              "non_snaplock"
      <<: *input 
      use_rest:                   "never"
      hostname:                   "{{ ontap_hostname }}"
    when: aggr_info.ontap_info.storage_aggregates.num_records|int == 0

  post_tasks:
  - name: Get all aggregates
    netapp.ontap.na_ontap_rest_info:
      gather_subset:
        - storage/aggregates
      fields:
        - block_storage
      use_python_keys:          true
      hostname:                 "{{ ontap_hostname }}"
      use_rest:                 "always"
      <<: *input
    register: ontap

  - name: Show all aggregates
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ ontap.ontap_info.storage_aggregates.records }}"
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #cfcfcf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2e2e2e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .sidebar {
            width: 200px;
            background-color: #2e2e2e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            display: block;
            color: #cfcfcf;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #2196F3;
            color: white;
        }
        .sidebar a.active {
            background-color: #2196F3;
            color: white;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    {% block sidebar %}
    <div class="sidebar">
        <a href="{{ url_for('ransomware_events_operator') }}">Operator View</a>
        <a href="{{ url_for('ransomware_events') }}">Customer View</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    {% endblock %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

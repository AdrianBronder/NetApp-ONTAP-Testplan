- hosts:              "linux"
  name:               "ONTAP-41-06 - Client Write (Volumes)"
  gather_facts:       false
  vars_files:
    - ../vars/labondemand/vars.yml
    - ../vars/labondemand/vault.yml
  collections:
    - ansible.posix
    - community.general

  pre_tasks:
    - name: Get and Set Ansible date_time fact
      set_fact:
        pipe_timestamp: "{{ lookup('pipe', 'date +%Y%m%dT%H%M%S') }}"

  tasks:
    - name: Create test file on NFS export
      community.general.filesize:
        path: "{{ linux_default_mount_dir }}/{{ ontap_41_vol_name }}/{{ ontap_41_snapshot_name }}_{{ pipe_timestamp }}"
        size: "{{ filesize | default('500MB') }}"
  
  post_tasks:
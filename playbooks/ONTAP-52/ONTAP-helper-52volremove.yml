- hosts:              "{{ global_secondary_test_cluster }}"
  name:               "ONTAP-revert-52 - Backup with SnapMirror"
  gather_facts:       false
  vars:
    input: &input
      hostname:       "{{ ansible_host }}"
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - ../../vars/labondemand/vars.yml
    - ../../vars/labondemand/vault.yml
  collections:
    - netapp.ontap

  tasks:
    - name: Get all vols to be deleted
      netapp.ontap.na_ontap_rest_info:
        gather_subset:
          - "storage/volumes"
        fields:
          - "*"
        parameters:
          svm.name:                    "{{ global_primary_backup_svm }}"
          is_svm_root:            false
        use_python_keys:               true
        <<: *input
      register: vol_info

    - name: Remove destination volumes
      netapp.ontap.na_ontap_volume:
        state:                         absent
        name:                          "{{ item.name }}"
        vserver:                       "{{ item.svm.name }}"
        <<: *input
      loop:
        "{{ vol_info.ontap_info.storage_volumes.records }}"
      loop_control:
        label: "{{ item.name }}"
      when:
        - vol_info.ontap_info.storage_volumes.records | length > 0
        - item.name is defined

  post_tasks:
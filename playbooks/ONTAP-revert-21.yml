- hosts:              "linux"
  name:               "ONTAP-revert-21 - NFS - Linux"
  gather_facts:       false
  vars_files:
    - ../vars/labondemand/vars.yml
    - ../vars/labondemand/vault.yml
  collections:
    - ansible.posix

  tasks:
  - name: Unmount exports
    ansible.posix.mount:
      state:                      "absent"
      src:                        "{{ global_primary_nas_svm }}.{{ all_default_dns_domain }}:/{{ item }}"
      path:                       "{{ linux_21_default_mount_dir }}/{{ item }}"
      opts:                       "rw,sync,hard,vers=3"
      fstype:                     "nfs"
    loop:
      "{{ ontap_21_vol_qtree_names + 
          ontap_21_fg_qtree_names }}"

  - name: Remove mount directories
    ansible.builtin.file:
      path:                       "{{ linux_21_default_mount_dir }}/{{ item }}"
      state:                      "absent"
      mode:                       "0755"
    loop:
      "{{ ontap_21_vol_qtree_names + 
          ontap_21_fg_qtree_names }}"

- hosts:              "{{ global_primary_test_cluster }}"
  name:               "ONTAP-revert-21 - NFS - ONTAP"
  gather_facts:       false
  vars:
    input: &input
      hostname:       "{{ ansible_host }}"
      username:       "{{ ontap_admin_user }}"
      password:       "{{ ontap_admin_password }}"
      https:          true
      validate_certs: false
      use_rest:       "always"
  vars_files:
    - ../vars/labondemand/vars.yml
    - ../vars/labondemand/vault.yml
  collections:
    - netapp.ontap

  tasks:
  - name: Remove volume
    netapp.ontap.na_ontap_volume:
      state:                      absent
      name:                       "{{ ontap_21_vol_name }}"
      vserver:                    "{{ global_primary_nas_svm }}"
      <<: *input

  - name: Remove FlexGroup
    netapp.ontap.na_ontap_volume:
      state:                      absent
      name:                       "{{ ontap_21_fg_name }}"
      vserver:                    "{{ global_primary_nas_svm }}"
      <<: *input

  - name: Remove read-write export policy
    netapp.ontap.na_ontap_export_policy:
      state:                      absent
      name:                       "{{ ontap_21_policy_name }}"
      vserver:                    "{{ global_primary_nas_svm }}"
      <<: *input

  - name: Apply default export policy to root volume
    netapp.ontap.na_ontap_volume:
      state:                      present
      name:                       "{{ global_primary_nas_svm.replace('-','_') }}_root"
      vserver:                    "{{ global_primary_nas_svm }}"
      export_policy:              "default"
      <<: *input

  - name: Remove read-only export policy
    netapp.ontap.na_ontap_export_policy:
      state:                      absent
      name:                       "ro_{{ global_primary_nas_svm }}"
      vserver:                    "{{ global_primary_nas_svm }}"
      <<: *input
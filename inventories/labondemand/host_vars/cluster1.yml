cluster:
  name:                           "cluster1"

cluster_nodes:
  - name:                         "cluster1-01"
    location:                     "Virtual DC01 | Virtual Rack 01"
  - name:                         "cluster1-02"
    location:                     "Virtual DC01 | Virtual Rack 02"


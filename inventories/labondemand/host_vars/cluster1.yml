      mode:                       "singlemode"
    broadcast_domain:
      name:                       "bc_data"
      ipspace:
        name:                     "Default"
    type:                         "lag"
  - name:                         "a0b"
    node:
      name:                       "{{ cluster_nodes[0].name }}"

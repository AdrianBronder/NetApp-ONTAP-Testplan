storage_aggregates:
  - name:                         "{{ cluster_nodes[0].name | replace('-','_') }}_aggr01"
    node:
      name:                       "{{ cluster_nodes[0].name }}"
    block_storage:
      primary:
        disk_count:               13
    snaplock_type:                "non_snaplock"
  - name:                         "{{ cluster_nodes[1].name | replace('-','_') }}_aggr01"
    node:
      name:                       "{{ cluster_nodes[1].name }}"
    block_storage:
      primary:
        disk_count:               13
    snaplock_type:                "non_snaplock"

svm_svms:
  - name:                         "{{ cluster.name }}_ad"
    dns:
      domains:                    "{{ all_dns_domains }}"
      servers:                    "{{ all_dns_nameservers }}"
    ipspace:
      name:                       "Default"
    nfs:
      allowed:                    false
    cifs:
      allowed:                    true
    iscsi:
      allowed:                    false
    fcp:
      allowed:                    false
    ndmp:
      allowed:                    false
    nvme:
      allowed:                    false
    language:                     "utf8mb4"
    comment:                      "This is the tunnel SVM for cluster AD authentication"
  - name:                         "ntap-svm01-nas"
    dns:
      domains:                    "{{ all_dns_domains }}"
      servers:                    "{{ all_dns_nameservers }}"
    auto_enable_analytics:        true
    auto_enable_activity_tracking: true
    ipspace:
      name:                       "Default"
    nfs:
      allowed:                    true
    cifs:
      allowed:                    true
    iscsi:
      allowed:                    false
    fcp:
      allowed:                    false
    ndmp:
      allowed:                    false
    nvme:
      allowed:                    false
    language:                     "utf8mb4"
    comment:                      "This is the first SVM for NAS testing"
  - name:                         "ntap-svm02-san"
    dns:
      domains:                    "{{ all_dns_domains }}"
      servers:                    "{{ all_dns_nameservers }}"
    auto_enable_analytics:        true
    auto_enable_activity_tracking: true
    ipspace:
      name:                       "Default"
    nfs:
      allowed:                    false
    cifs:
      allowed:                    true
    iscsi:
      allowed:                    true
    fcp:
      allowed:                    false
    ndmp:
      allowed:                    false
    nvme:
      allowed:                    true
    language:                     "utf8mb4"
    comment:                      "This is the second SVM for SAN testing"

protocols_nfs_services:
  - svm:
      name:                       "{{ svm_svms[1].name }}"
    enabled:                      true
    protocol:
      v3_enabled:                 true
      v40_enabled:                true
      v41_enabled:                false
      v3_64bit_identifiers_enabled: true
      v4_64bit_identifiers_enabled: true
    showmount_enabled:            true

protocols_active_directory:
  cluster1_ad:
    preferred-domain-controllers:
      - fqdn:                    "demo.netapp.com"
        ip:                      "192.168.0.253"
